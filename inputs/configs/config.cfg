// -- Configuration file for MCMC
// -- Comments must be on their own line and begin with "//"
// -- Congigurations must be of the format "[NAME] = [VALUE]" (whitespace is important for parsing)

// -- File Settings
// Save output to
MAIN_OUTPUT_DIRECTORY = /scratch/alpine/mire0265/outputs/
CHAIN_DIRECTORY = chains/
PROPOSAL_COV_DIRECTORY = covmats/
PLOT_DIRECTORY = plots/
TARGET_COV_DIRECTORY = targets/

// Specify run and npar in script
MCMC_FILE_BASE = mcmc_test
COVMAT_FILE_BASE = covariance
DIAGNOSTIC_FILE_BASE = diagnostics

// Specify a custom proposal covariance matrix file
USE_CUSTOM_PROP = false
CUSTOM_PROP_FILE = /scratch/alpine/mire0265/outputs/covmats/covariance_npars10_branch0_tuned.root
// Specify a custom starting position for the current chain
USE_CUSTOM_START = false
CUSTOM_START_FILE = /scratch/alpine/mire0265/outputs/covmats/covariance_npars10_branch0_tuned.root

// -- MCMC Settings
NSTEPS = 1000
// Number of fit parameters. Global step set based on (2.38^2)/d
NPARS = 10
// Branch number we're running on
BRANCH = 0
// Run number in sequence
RUN = 0
// Size of the regularization parameter applied to the diagonal of the proposal function
// 5E-6 is about the value used in Roberts and Rosenthal (2006)
EPSILON = 0.000005
// Greedy start only fills MCMC on accepted step for accelerated burn in
GREEDY = false

